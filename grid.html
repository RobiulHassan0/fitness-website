<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery, .gallery-2 {
            max-width: 80%;
            margin: auto;
            display: grid;
            grid-template-rows: 270px;
        }
        .gallery{grid-template-columns: 1fr 2fr 1.1fr;}
        .gallery-2{grid-template-columns: 1.3fr 1fr 1.2fr;}

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block; 
        }
        
        #box-1{
            background: linear-gradient(rgba(6, 255, 210, 0.5), rgba(6, 255, 210, 0.5)), url(images/exercise1.jpg) center/cover no-repeat;
        }
        #box-2{
            background: linear-gradient(rgba(255, 0, 0, 0.3), rgba(255, 0, 0, 0.3)), url(images/exercise2.png) center/cover no-repeat;
        }
        #box-3{
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(images/exercise3.png) center/cover no-repeat;
        }

        #box-4{
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(images/exercise4.png) center/cover no-repeat;
        }
        #box-5{
            background: linear-gradient(rgba(66, 255, 0, 0.3), rgba(66, 255, 0, 0.3)), url(images/exercise5.jpg) center/cover no-repeat;
        }
        #box-6{
            background: linear-gradient(rgba(0, 71, 255, 0.3), rgba(0, 71, 255, 0.3)), url(images/exercise6.jpg) center/cover no-repeat;
        }

        @media screen and (max-width: 576px) {
            .gallery, .gallery-2{
                max-width: 100%;
                grid-template-rows: 180px;
            }
            .gallery{
                grid-template-columns:  1.1fr 1fr;
            }
            .gallery-2{
                grid-template-columns: 1fr 1.2fr;
            }
            #box-3, #box-6{
                display: none;
            }
            #box-2{
                background-position: 72% 21%;
                /* object-fit: cover;*/
                background-size: 340%; 
            }
            #box-4{
                background-size: 330%;
                background-position: 35% 6%;
            }
            #box-5{
                background-size: 200%;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="box" id="box-1"><p>Make your Body Flexible
        </p></div>
        <div class="box" id="box-2"></div>
        <div class="box" id="box-3"></div>
    </div>
    <div class="gallery-2">
        <div class="box" id="box-4"></div>
        <div class="box" id="box-5"></div>
        <div class="box" id="box-6"></div>
    </div>
</body>
</html>
